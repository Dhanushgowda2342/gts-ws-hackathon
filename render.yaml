services:
  - type: web
    name: gts-ws
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: |
      python manage.py migrate --noinput && \
      python manage.py collectstatic --noinput && \
      gunicorn gts_ws_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: gts-ws.onrender.com
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: https://gts-ws.onrender.com
      - key: TABLEAU_DASHBOARD_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
